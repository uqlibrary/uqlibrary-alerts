<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uql-ia-button</title>

    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../elements/uqlibrary-alerts.html">

</head>
<body>

<test-fixture id="basic">
    <template>
        <uqlibrary-alerts auto-load="false"></uqlibrary-alerts>
    </template>
</test-fixture>

<script>
    suite('<uqlibrary-alerts> tests', function () {
        var testObj;

        setup(function () {
            document.cookie="UQLMockData=enabled";
            testObj = fixture('basic');
            testObj.alerts = [
            {
                "id":"9c6bb100-cad4-11e5-9893-033dcbe6b7a8","start":"2016-02-02 00:00:00","end":"2016-02-29 23:01:00","title":"The alert title","body":"This is the body of the alert.","urgent":1
            },
            {
                "id":"9c6bb100-cad4-11e5-9893-033dcbe6b7a9","start":"2016-02-02 00:00:00","end":"2016-02-29 23:01:00","title":"The alert title","body":"This is the body of the alert.","urgent":0
            }
            ];
        });

        test('alerts are displayed', function (done) {
            // Data bindings will stamp out new DOM asynchronously
            // so wait to check for updates
            flush(function () {

                var alerts = testObj.querySelectorAll('.alert-container');

                expect(alerts).to.not.be.null;
                expect(alerts.length).to.be.equal(2);

                expect(alerts[0]).to.be.visible;
                expect(alerts[1]).to.be.visible;

                done();
            });
        });

        test('alert type is displayed', function (done) {
            // Data bindings will stamp out new DOM asynchronously
            // so wait to check for updates
            flush(function () {

                var alerts = testObj.querySelectorAll('.alert-urgent');

                expect(alerts).to.not.be.null;
                expect(alerts.length).to.be.equal(1);

                expect(alerts[0]).to.be.visible;


                done();
            });
        });

        test('notice type is displayed', function (done) {
            // Data bindings will stamp out new DOM asynchronously
            // so wait to check for updates
            flush(function () {

                var alerts = testObj.querySelectorAll('.alert-notice');

                expect(alerts).to.not.be.null;
                expect(alerts.length).to.be.equal(1);

                expect(alerts[0]).to.be.visible;


                done();
            });
        });
    });
</script>

</body>
</html>
